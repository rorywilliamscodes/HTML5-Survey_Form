<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Survey Form</h1>
  
  <p id="description">Please fill out the survey form below:</p>
  
  <form id="survey-form">
    <label for="name" id="name-label">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required>
    
    <label for="email" id="email-label">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required>
    
    <label for="number" id="number-label">Number:</label>
    <input type="number" id="number" placeholder="Enter a number" min="1" max="10">
    
    <label for="dropdown">Select an option:</label>
    <select id="dropdown">
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
    </select>
    
    <label>Radio buttons:</label>
    <input type="radio" name="radio-group" value="radio1"> Radio 1
    <input type="radio" name="radio-group" value="radio2"> Radio 2
    
    <label>Checkboxes:</label>
    <input type="checkbox" name="checkbox-group" value="checkbox1"> Checkbox 1
    <input type="checkbox" name="checkbox-group" value="checkbox2"> Checkbox 2
    
    <label for="comments">Additional comments:</label>
    <textarea id="comments" rows="4" cols="50"></textarea>
    
    <input type="submit" id="submit" value="Submit">
  </form>
</body>
</html>
